<mat-card class="mb-3 mat-elevation-z5" >
    <mat-card-title>
        {{postObj.title}}
    </mat-card-title>
    <mat-card-content>
        {{postObj.body}}
    </mat-card-content>
    <mat-divider>

    </mat-divider>
   <mat-card-actions class="d-flex justify-content-between">
    <button (click)="onEdit()" mat-raised-button color="primary">Edit</button>
    <button (click)="onRemove()" mat-raised-button color="warn">Remove</button>
   </mat-card-actions>
</mat-card>
