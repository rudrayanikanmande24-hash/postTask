<form #postForm="ngForm" 
      (ngSubmit)="isInEditMode ? onUpdate() : onPost()">

  <div class="form-group">
    <label>Title</label>
    <input 
      type="text"
      class="form-control"
      ngModel
      name="title"
      required>
  </div>

  <div class="form-group">
    <label>Body</label>
    <textarea 
      ngModel
      name="body"
      rows="4"
      required
      class="form-control">
    </textarea>
  </div>

  <div class="form-group">
    <label>UserId</label>
    <select 
      ngModel 
      name="userId" 
      class="form-control"
      required>
      <option [value]="uId" *ngFor="let uId of useridsArr">
        {{ uId }}
      </option>
    </select>
  </div>

  <button 
    *ngIf="!isInEditMode"
    type="submit"
    [disabled]="postForm.invalid"
    mat-raised-button
    color="primary"
    class="mr-3">
    Add Post
  </button>

  <button 
    *ngIf="isInEditMode"
    type="submit"
    [disabled]="postForm.invalid"
    mat-raised-button
    color="accent" class="mr-3">
    Update Post
  </button>

  <button 
    type="button"
    (click)="onClose()"
    mat-raised-button
    color="warn">
    Close
  </button>
</form>
